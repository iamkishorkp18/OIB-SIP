<!DOCTYPE html> 
<html> 
<head> 
<title>Find Largest Number</title> 
</head> 
<body> 
<h1>Find the Largest Number</h1> 
<input type="number" id="num1" placeholder="Enter number 1"> 
<input type="number" id="num2" placeholder="Enter number 2"> 
<input type="number" id="num3" placeholder="Enter number 3"> 
<button onclick="findLargest()">Find Largest</button> 
<script> 
function findLargest() { 
let num1 = parseInt(document.getElementById("num1").value); 
let num2 = parseInt(document.getElementById("num2").value); 
let num3 = parseInt(document.getElementById("num3").value); 
if (isNaN(num1) || isNaN(num2) || isNaN(num3)) { 
alert("Please enter valid numbers."); 
return; 
} 
let largest = num1; 
if (num2 > largest) { 
largest = num2; 
} 
if (num3 > largest) { 
largest = num3; 
} 
if (num1 === num2 && num2 === num3) { 
document.getElementById("result").innerHTML = "<p>EQUAL NUMBERS</p>"; 
} else { 
document.getElementById("result").innerHTML = "<p>" + largest + " LARGER NUMBER</p>"; 
} 
} 
</script> 
<div id="result"></div> 
</body> 
</html>
